{% extends 'core_main_app/_render/admin/theme/tools/box.html' %}

{% block box_title %}Disabled templates{% endblock %}

{% block box_body %}
<table class="table table-bordered table-striped table-hover">
    <tr>
        <th width="35%">Template</th>
        <th>Actions</th>
    </tr>

    {% for object in data.disabled %}
        <tr>
            <td>{{ object.title }}</td>
            <td>
                <span class="icon legend retrieve" objectid="{{ object.id }}">
                    <a class="btn btn-default" href="#"><i class="fa fa-undo"></i> Restore </a>
                </span>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td class="empty" colspan="2">
                No templates disabled.
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
