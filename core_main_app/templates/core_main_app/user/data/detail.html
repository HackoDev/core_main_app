{% load xsl_transform_tag %}

<div class="col-md-12">
    <div class="col-md-6">
        <h2>{{ data.data.title }}</h2>
    </div>
    <div class="col-md-6">
        <button id="btn-previous-page" type="button" style="margin-top: 1em;" class="btn btn-danger pull-right">
            Back to previous
        </button>
    </div>
</div>

<div class="col-md-12">
    {% xsl_transform_detail xml_content=data.data.xml_content template_id=data.data.template.id template_hash=data.data.template.hash as xml_representation %}
    {{ xml_representation|safe}}
</div>
